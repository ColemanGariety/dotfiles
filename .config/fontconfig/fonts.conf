<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Helvetica Neue</family></prefer>
  </alias>
  <match target="pattern">
    <test qual="any" name="family"><string>-apple-system</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Consolas</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>BlinkMacSystemFont</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Consolas</string></edit>
  </match>
</fontconfig>
