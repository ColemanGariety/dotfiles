<!-- Main -->

font_family      Operator Mono Lig Medium
bold_font        Operator Mono Lig Medium
italic_font      Operator Mono Lig Medium Italic
bold_italic_font Operator Mono Lig Medium Italic
font_size        12.0
cursor_blink_interval 0
remember_window_size  no
initial_window_width  1600
initial_window_height 1200
enable_audio_bell no
repaint_delay 0
input_delay 16
sync_to_monitor no
confirm_os_window_close 0

<!-- Keys -->

map ctrl+shift+k scroll_page_up
map ctrl+shift+j scroll_page_down

<!-- Colors -->

include ./kitty-themes/gruvbox.conf
